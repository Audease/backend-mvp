<!doctype html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>School Verification Successful</title>
    <!--[if mso]>
      <xml>
        <o:OfficeDocumentSettings>
          <o:AllowPNG />
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    <![endif]-->
    <style>
      /* Reset styles */
      body {
        margin: 0;
        padding: 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /* Responsive styles */
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }

        .logo {
          height: 50px !important;
        }

        .mobile-spacing {
          padding-left: 15px !important;
          padding-right: 15px !important;
        }
      }
    </style>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="max-width: 600px; margin: 0 auto; background-color: #ffffff"
    >
      <tr>
        <td style="padding: 20px">
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td style="text-align: center">
                <a href="#"
                  ><img
                    src="https://res.cloudinary.com/dstmstsbe/image/upload/v1716473480/Logo_1_edrcjm.png"
                    alt="Logo"
                    style="height: 55px"
                    class="logo"
                /></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px; background-color: #f4f4f4">
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            class="mobile-spacing"
          >
            <tr>
              <td
                style="
                  padding: 20px;
                  background-color: #ffffff;
                  border-radius: 5px;
                "
              >
                <h2 style="margin-top: 0; color: #333333">
                  Welcome to Audease
                </h2>
                <p style="color: #666666">
                  Hello {{first_name}} {{last_name}}, Your college
                  {{school_name}} has successfully been verified by Audease.
                  You can now proceed to create your account. Click the button
                  below to create your account.
                </p>
                <p style="text-align: center; padding: 20px 0">
                  <a
                    href="{{verifyUrl}}"
                    style="
                      display: inline-block;
                      background-color: #007bff;
                      color: #ffffff;
                      text-decoration: none;
                      padding: 10px 20px;
                      border-radius: 5px;
                    "
                    >Create Account</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px; text-align: center; color: #666666">
          &copy; 2024 Audease. All rights reserved.
        </td>
      </tr>
    </table>
  </body>
</html>
